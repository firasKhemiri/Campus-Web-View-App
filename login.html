<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="css/awesome.css">
<link rel="stylesheet" href="css/register.css">


<script type="text/javascript" src="Controller/login.js"></script>


<div class="container" style="margin-top: 30%" >
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Login to your account</h4>

            <form action="">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input id="username" name="" class="form-control" placeholder="Username" type="text">
                </div> <!-- form-group// -->


                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input id="password" class="form-control" placeholder="password" type="password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <input type="button" class="btn btn-primary btn-block" value="login" onclick="login()">
                </div> <!-- form-group// -->


                <p class="divider-text">
                    <span class="bg-light">OR</span>
                </p>
                <p class="text-center">Don't have an account? <a href="register.html">Signup</a> </p>
            </form>
        </article>
    </div> <!-- card.// -->

</div>
